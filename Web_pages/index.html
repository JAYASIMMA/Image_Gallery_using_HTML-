<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" multiple>
            <label for="image-upload" class="upload-button">Upload Images</label>
        </div>

        <!-- Gallery Display -->
        <div class="gallery">
            <!-- Images will be dynamically added here -->
        </div>

        <!-- Image Details Modal -->
        <div id="image-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-image" src="" alt="Modal Image">
                <div id="image-details">
                    <h2 id="image-title"></h2>
                    <p id="image-description"></p>
                    <p><strong>File Name:</strong> <span id="file-name"></span></p>
                    <p><strong>File Size:</strong> <span id="file-size"></span></p>
                    <p><strong>Upload Date:</strong> <span id="upload-date"></span></p>
                </div>
                <button id="remove-image-button">Remove Image</button>
                <button id="edit-image-button">Edit Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
